{% block content %}
<h1>Register</h1>
<h4>Enter Student Information below</h4>
<!--Form to request user's name-->
<form action="/studentdetails" method="POST" target="">
    <label for="sname">Enter name:</label>
    <input type="text" name= "sname" id = "sname">
    <label for = "organisation">Enter organisation: </label>
    <select name="organisation" id="organisation">
        <option value="Cloud9">Cloud9</option>
        <option value="T1">T1</option>
        <option value="G2">G2</option>
        <option value="DRX">DRX</option>
        <option value="JDG">JDG</option>

    </select>
    <input type="submit" value="Register">
</form>
{% endblock %}
